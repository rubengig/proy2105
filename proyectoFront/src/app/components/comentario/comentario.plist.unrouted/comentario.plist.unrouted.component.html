<p>
  comentarios del artículo {{id_articulo}}
</p>




<div class="d-flex flex-column">
  <table class="table table-striped table-bordered my-2"
    style="table-layout: fixed; width: 100%; word-break: break-all">
    <thead>
      <tr>
        <th>ID</th>
        <th>Texto</th>
      </tr>
    </thead>
    <tbody>
      @for (comentario of oPage?.content; track comentario.id) {
      <tr>
        <td class="text-center">{{ comentario.id }}</td>
        <td class="text-start">{{ comentario.texto}}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5">No hay comentarios</td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div class="my-2">
  <textarea [(ngModel)]="nuevoComentario" class="form-control" rows="3" placeholder="Escribe tu comentario..."></textarea>
  <button (click)="addComentario()" class="btn btn-primary">Añadir comentario</button>
</div>
